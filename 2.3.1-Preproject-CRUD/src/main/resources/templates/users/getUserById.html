<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>
<p th:text="${user.getId()}">value</p>
<p th:text="${user.getLastName()}">value</p>
<p th:text="${user.getName()}">value</p>
<p th:text="${user.getSex()}">value</p>
<p th:text="${user.getAge()}">value</p>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Обновить</a>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Удалить">
</form>

</body>
</html>
