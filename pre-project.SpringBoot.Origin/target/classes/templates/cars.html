<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Car List</h1>
<div>
    <table border="3">
        <tr>
            <th>Id</th>
            <th>Model</th>
            <th>Color</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getId()}">...</td>
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getColor()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
